
{% load staticfiles %}
<html>
<head>
  <title>Secrets of Sushi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/todo.css' %}">
</head>

<body>
  <div>
    <div class="page-header" id="shadow" style="width: 100%; position: relative; z-index: 99; top: -40px;">
      {% if user.is_authenticated %}
      <a href="{% url 'todo_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
      <h1><a href="/">Secrets of Sushi</a></h1>
    </div>
  </div>

  <div class="mainfield" style="text-align: center; height: 500px">
    <div class="content container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 id="recipehead">Post new recipe:</h1>
          <form method="POST" class="todo-form" style="width: 100%;">{% csrf_token %}
              {{ todo.as_p }}
              <button type="submit" class="save btn btn-default">Save</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>

  <footer style="background-color: #272727; color: fcfbf9; height: 40px; text-align: center;">
    <h1 style="font-family: 'Cambria'; font-size: 15px; padding-top: 10px;">Secrets of Sushi: Sushi Recipe Blog </h1>
  </footer>

</body>
